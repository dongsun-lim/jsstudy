<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>생활코딩</title>
  
</head>
  <body>
    <!-- ordered list , 순서가 있는 리스트 -->
    <ol>
      <li>html</li>
      <li>css</li>
      <li>JavaScripte</li>
    </ol>
    
    <!-- unordered list , 순서가 없는 리스트 -->
    <ul>
      <li>최진혁</li>
      <li>최유빈</li>
      <li>한이람</li>
    </ul>

  </body>
</html>
